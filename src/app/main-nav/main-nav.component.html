<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="isFixed"
  #drawer 
  class="sidenav" 
  [ngClass]="{hidden: (isHandset$ | async)===false}"
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"  (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/smithsix"  (click)="drawer.toggle()">The Smith Six</a>
      <a mat-list-item routerLink="/coming-soon" (click)="drawer.toggle()">Woodsmith</a>
      <a mat-list-item routerLink="/videos"    (click)="drawer.toggle()">Videos</a>
      <a mat-list-item routerLink="/buy-cds"    (click)="drawer.toggle()">Buy-CDs</a>
      <a mat-list-item routerLink="/contact-us"    (click)="drawer.toggle()">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>


  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="isFixed">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a  routerLink="/">The Smith Ensemble</a>
      </span>
      
      <span class="spacer"></span>
      
      <div 
      *ngIf="!(isHandset$ | async)">        
      <a  routerLink="/">Home</a>
      <a  routerLink="/smithsix">The Smith Six</a>
      <a  routerLink="/coming-soon">Woodsmith</a>
      <a routerLink="/videos" >Videos</a>
      <a routerLink="/buy-cds" >Buy CDs</a> 
      <a routerLink="/contact-us" >Contact Us</a> 
     </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
