

<div class="container video-body">  
    
    <div class="row">

        <div class="col-md-12 text-center my-text-info">
            <h1>Music Videos</h1>
            
            <p>Here are some music videos that we have made, we hope you enjoy listening to them as much as we had filming them.<br>(Videos aren't guaranteed to be on purchasable CDs)</p>
        </div>
    </div>

        <div col-md-12>
            <select name="filter" id="filter" (change)="runFilter($event.target.value)">
                <option [selected]="allVisible == true" value="all">All</option>
                <option [selected]="ensembleVisible == true" value="ensemble">Smith Ensemble</option>
                <option [selected]="sixVisible == true" value="six">Smith Six</option>
                <option [selected]="woodVisible == true" value="wood">Woodsmith</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 gallery">
           <div *ngFor="let vid of presenting_videos" class="loopItem"> 
            <div class="video-container">

                <div class="iframe-container">
                    <iframe width="100%" height="315" [src]="getEmbedUrl(vid)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="text-center vidName">{{ vid.name }}</div>
                <div class="text-center vidGroup">{{ vid.group }}</div>
            </div>
            </div>

        </div>
