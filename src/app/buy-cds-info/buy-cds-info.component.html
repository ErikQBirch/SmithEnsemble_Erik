<ng-template
  [ngIf]="itemPopUp">
    <section>
      <div id="productImg" *productImg></div>
      <div id="productInfo">
        <section >
          <h1 
            *ngIf="chosenItem == 'AllThings'"
            id="productName">
              The Smith Ensemble: All Things Come of Thee
          </h1>
          <h1
            *ngIf="chosenItem == 'BrightlyBeams'"
            id="productName">
              The Smith Six: Brightly Beams
          </h1>
          <ol>
            <li *ngFor="let song of AlbumSongs.AllThings_songs">{{song}}</li>
          </ol>
        </section>
        <div id="productInputs">
          <!-- <input type="number" id="productQuantity" min="0" name="productQuantity" *productQuantity/> -->
          <input type="number" min="0"  #productQuantity value="0"/>
          <button (click)="addToCart()">Add to Cart</button>
        </div>
      </div>
      <button (click)="closePopUp();">X</button>
    </section>
</ng-template>
